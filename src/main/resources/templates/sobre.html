<!doctype html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>TodoApp</title>
</head>
<body>
	<header>
		<th:block th:include="menu"></th:block>
	</header>
	<main class="container valign-wrapper">
	<div class="row">
		<div class="col s12 m12 center-align">
			<div sec:authorize="isAuthenticated()">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Bem Vindo!</span>
						<h5 sec:authentication="name"></h5>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col s12 m12">
			<ul class="collection">
				<li class="collection-item avatar"><i
					class="material-icons circle fab fa-github"></i> <span
					class="title">GitHub</span><br> <a
					href="https://github.com/lucasgferreira/ToDoApp">ToDoApp</a></li>
				<li class="collection-item avatar"><i
					class="material-icons circle green">info</i> <span
					class="title">Vers√£o</span>
					<p>
						1.0.0 <br></li>
			</ul>
		</div>
	</div>
	</main>
	<th:block th:include="footer"></th:block>
</body>
</html>
