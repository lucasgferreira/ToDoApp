<!doctype html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>TodoApp</title>
</head>
<body>
	<main>
	<div class="container valign-wrapper">
		<div class="row">
			<div class="col s12 m12">
				<div sec:authorize="isAuthenticated()">
					<div class="card">
						<div class="card-content">
							<span class="card-title">Bem Vindo!</span>
							<h5 sec:authentication="name"></h5>
						</div>
						<div class="card-action">
							<a href="/eventos">Eventos</a> <a href="/cadastrarEvento">Cadastrar
								Evento</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col s12 m12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Sistema para cadastro de eventos!!</span>
						<p>Fa√ßa seu Login e cadastre seus eventos e listas de
							convidados!</p>
					</div>
					<div sec:authorize="!isAuthenticated()" class="card-action">
						<a th:href="@{/login}">Logar</a> <a href="/cadastrarUsuario">Cadastrar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
	<th:block th:include="footer"></th:block>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script defer
		src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
		integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
		crossorigin="anonymous"></script>
	<script defer
		src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
		integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
		crossorigin="anonymous"></script>
</body>
</html>
